apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'//依赖maven库用以生成依赖库
group='com.github.JulyJiangL'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    def adc = rootProject.ext.androidDependencies
    def odc = rootProject.ext.otherDependencies
    def sdc = rootProject.ext.systemDepencies
    def lin = rootProject.ext.libFileImplementation
    implementation sdc.appcompat
    implementation sdc.annotation
    implementation sdc.constraintlayout
    testImplementation sdc.junit
    androidTestImplementation sdc.runner
    androidTestImplementation sdc.espresso
    implementation adc.recyclerview
    implementation adc.cardview
    implementation adc.photoview
    implementation adc.nineoldandroids
    implementation adc.glide
    implementation adc.gson
    implementation odc.sephiroth
    implementation odc.statusbarutil
    implementation odc.autosize
    //完整版引入
    implementation odc.shuyu

    implementation files(lin.unity)
    implementation files(lin.commons)
    implementation files(lin.universal)
}